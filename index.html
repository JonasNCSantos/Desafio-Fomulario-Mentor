<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="colum-two">
                        <div class="input-wrapper-first-name">
                            <label for="mentorship-first-name">Nome</label>
                            <input type="text" id="mentorship-first-name">
                        </div>
                        <div class="input-wrapper-surname">    
                            <label for="mentorship-surname">Sobrenome</label>    
                            <input type="text" id="mentorship-surname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password">
                    </div>
                </div>  
            </fieldset>
            <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentorship-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentorship-mentor-name">
                        </div>
                    </div>
            </fieldset>
            <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>
                        <div class="fieldset-wrapper-timetable">
                            <legend>Primeira mentoria</legend>
                            <div class="col-tree">
                                <div class="input-wrapper-date">
                                    <label for="mentorship-primary-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="mentorship-primary-date" required>
                                </div>
                                <div class="input-wrapper-time">
                                    <label for="mentorship-time-start">Das</label>
                                    <input type="time" id="mentorship-time-start" required>
                                </div>
                                <div class="input-wrapper-time">
                                    <label for="mentorship-time-end">Até</label>
                                    <input type="time" id="mentorship-time-end" required>
                                </div>
                            </div>
                        </div>
                        <div class="fieldset-wrapper-timetable">
                            <legend>Segunda mentoria</legend>
                        
                            <div class="col-tree">
                                <div class="input-wrapper-date">
                                    <label for="mentorship-primary-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="mentorship-primary-date">
                                </div>
                                <div class="input-wrapper-time">
                                    <label for="mentorship-time-start">Das</label>
                                    <input type="time" id="mentorship-time-start">
                                </div>
                                <div class="input-wrapper-time">
                                    <label for="mentorship-time-end">Até</label>
                                    <input type="time" id="mentorship-time-end">
                                </div>
                            </div>
                        </div>
                    </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar" />
        </footer>
        </div>
</body>
</html>
